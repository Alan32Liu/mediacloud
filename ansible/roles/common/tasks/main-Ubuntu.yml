---

- name: Install common utils
  apt:
    name: "{{ item }}"
    state: present
    install_recommends: false
  with_items:
    - bash-completion
    - git
    - htop
    - python-software-properties
    - vim
  become: true
  tags:
    - common

- name: Install Pip
  apt:
    name: python-pip
    state: present
    install_recommends: false
  become: true
  tags:
    - common

- name: Set Vim as default system-wide editor
  command: update-alternatives --set editor /usr/bin/vim.basic
  args:
    creates: /etc/alternatives/editor
  become: true
  tags:
    - common

- name: Set Vim as default user editor
  lineinfile:
    dest: "{{ ansible_env.HOME }}/.selected_editor"
    regexp: "^SELECTED_EDITOR=.+?$"
    line: 'SELECTED_EDITOR="/usr/bin/vim.basic"'
    create: true
    state: present
  become: false
  tags:
    - common
