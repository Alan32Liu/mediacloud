---

- name: restart hostname
  service:
    name: hostname
    state: restarted
  become: true
  when: ansible_service_mgr != 'systemd'
  tags:
    - hostname

- name: restart systemd-logind
  service:
    name: systemd-logind
    state: restarted
  become: true
  when: ansible_service_mgr == 'systemd'
  tags:
    - hostname
