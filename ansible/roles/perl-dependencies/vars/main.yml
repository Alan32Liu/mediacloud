    PERLBREW_HOME: "{{ perlbrew_home }}"
    PERLBREW_ROOT: "{{ perlbrew_root }}"
    PERLBREW_PERL: perl-system
    PERL5LIB: "{{ perlbrew_home }}/libs/perl-system@mediacloud/lib/perl5"
